# Sentinel Configuration
port 26379
bind 0.0.0.0
protected-mode no
daemonize no
logfile ""
loglevel notice
dir /data

# Monitor the master
# Format: sentinel monitor <master-name> <master-host> <master-port> <quorum>
sentinel monitor mymaster redis-master 6379 2

# Password for Redis master/replicas
sentinel auth-pass mymaster redis_password_123

# Down detection (10 seconds)
sentinel down-after-milliseconds mymaster 10000

# Failover timeout
sentinel failover-timeout mymaster 180000

# Max concurrent replicas during failover
sentinel parallel-syncs mymaster 1

# Resolve hostnames dynamically
sentinel resolve-hostnames yes