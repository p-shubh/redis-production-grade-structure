# Redis Master Configuration
port 6379
bind 0.0.0.0
protected-mode yes
timeout 0
tcp-backlog 511

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
dir /data

# Logging
loglevel notice
logfile ""

# Replication
repl-diskless-sync no
repl-diskless-sync-delay 5

# Authentication - MUST be set for Sentinel to work
requirepass redis_password_123

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Save RDB snapshots (backup)
save 900 1
save 300 10
save 60 10000