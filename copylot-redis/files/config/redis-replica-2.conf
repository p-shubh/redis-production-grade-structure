# Redis Replica Configuration
port 6379
bind 0.0.0.0
protected-mode yes
timeout 0
tcp-backlog 511

# Replication - Connect to master with password
replicaof redis-master 6379
masterauth redis_password_123

# Authentication - MUST match master password
requirepass redis_password_123
replica-read-only yes

# Persistence
appendonly yes
appendfilename "appendonly.aof"
dir /data

# Logging
loglevel notice
logfile ""

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Save RDB snapshots
save 900 1
save 300 10
save 60 10000