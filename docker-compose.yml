services:
  redis-master:
    image: redis:7.2
    container_name: redis-master
    command: ["redis-server", "/redis-conf/redis-master.conf"]
    volumes:
      - redis-master-data:/data
      - ./redis-conf/redis-master.conf:/redis-conf/redis-master.conf
    ports:
      - "6379:6379"
    networks:
      - redis-net

  redis-replica-1:
    image: redis:7.2
    container_name: redis-replica-1
    command: ["redis-server", "/redis-conf/redis-replica.conf"]
    volumes:
      - redis-replica-1-data:/data
      - ./redis-conf/redis-replica.conf:/redis-conf/redis-replica.conf
    depends_on:
      - redis-master
    networks:
      - redis-net

  redis-replica-2:
    image: redis:7.2
    container_name: redis-replica-2
    command: ["redis-server", "/redis-conf/redis-replica.conf"]
    volumes:
      - redis-replica-2-data:/data
      - ./redis-conf/redis-replica.conf:/redis-conf/redis-replica.conf
    depends_on:
      - redis-master
    networks:
      - redis-net

  sentinel-1:
    image: redis:7.2
    container_name: sentinel-1
    command: ["redis-sentinel", "/redis-conf/sentinel.conf"]
    volumes:
      - sentinel-1-data:/data
      - ./redis-conf/sentinel.conf:/redis-conf/sentinel.conf
    ports:
      - "26379:26379"
    networks:
      - redis-net

  sentinel-2:
    image: redis:7.2
    container_name: sentinel-2
    command: ["redis-sentinel", "/redis-conf/sentinel.conf"]
    volumes:
      - sentinel-2-data:/data
      - ./redis-conf/sentinel.conf:/redis-conf/sentinel.conf
    ports:
      - "26380:26379"
    networks:
      - redis-net

  sentinel-3:
    image: redis:7.2
    container_name: sentinel-3
    command: ["redis-sentinel", "/redis-conf/sentinel.conf"]
    volumes:
      - sentinel-3-data:/data
      - ./redis-conf/sentinel.conf:/redis-conf/sentinel.conf
    ports:
      - "26381:26379"
    networks:
      - redis-net

  # ðŸ”¥ DEV-ONLY GO RUN SERVICE (OPTIONAL â€“ CAN KEEP OR REMOVE)
  go-dev:
    image: golang:1.23.0-alpine
    container_name: go-dev
    working_dir: /app
    volumes:
      - ./go-app:/app
    command: sh -c "go mod tidy && go run ."
    depends_on:
      - redis-master
      - sentinel-1
      - sentinel-2
      - sentinel-3
    networks:
      - redis-net
    tty: true
    stdin_open: true

networks:
  redis-net:
    driver: bridge

volumes:
  redis-master-data:
  redis-replica-1-data:
  redis-replica-2-data:
  sentinel-1-data:
  sentinel-2-data:
  sentinel-3-data:
